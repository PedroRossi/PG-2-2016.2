<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Projeto PG</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" charset="utf-8">
    <style media="screen">
    canvas, body, html{
      background-color: black;
    }
    .container-fluid, .container {
      width: 100%;
      height: 100%;
      padding-left: 0px;
    }
    html, body {
      height: 100%;
    }
    p, label {
      color: white;
    }
    label {
      text-align: left;
      float: left;
      padding-right: 10px;
    }
    input {
      float: right;
      max-width: 190px;
      color: white;
    }
    </style>
  </head>
  <body>
    <div id="main" class="container-fluid">
      <canvas id="canvas"></canvas>
      <div id="form" class="row text-center">
        <form class="form-inline">
          <div class="col-md-3">
            <div class="form-group">
              <label for="camera">Camera:</label>
              <input type="file" id="camera" value="">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="iluminacao">Iluminação:</label>
              <input type="file" id="iluminacao" value="">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="objeto">Objeto:</label>
              <input type="file" id="objeto" value="">
            </div>
          </div>
          <div class="col-md-3">
            <div class="form-group">
              <label for="plano">Plano:</label>
              <input type="file" id="plano" value="">
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="js/app/main.js" charset="utf-8"></script>
  <script src="js/app/models.js" charset="utf-8"></script>
  <script src="js/app/drawing.js" charset="utf-8"></script>
  <script src="js/app/loader.js" charset="utf-8"></script>
</html>
